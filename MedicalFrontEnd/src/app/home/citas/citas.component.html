<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cita"> {{cita.id}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let cita"> {{cita.pacienteId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef> MÃ©dico </th>
        <td mat-cell *matCellDef="let cita"> {{cita.medicoId}} </td>
    </ng-container>
    
    <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef> Inicio </th>
        <td mat-cell *matCellDef="let cita"> {{cita.inicio | date : "dd/MM/yyyy hh:mm a" :"UTC"}} </td>
    </ng-container>

    <ng-container matColumnDef="fin">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let cita"> {{cita.fin | date : "dd/MM/yyyy hh:mm a" :"UTC"}} </td>
    </ng-container>


  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"></tr>
  
  </table>
