<div class="container">

    <div class="row" style="margin-bottom: 0px; font-size: 1.9vw;">
        <h1>Administración médica</h1>
    </div>

    <div class="row">
        
        <mat-card matRipple class="card" (click)="click(1)"> 
            <img mat-card-image src="\assets\userW.png">
            <div class="title">
                <hr>
                <mat-card-title>Pacientes</mat-card-title>
            </div>
        </mat-card>
        
        <mat-card matRipple class="cardM" (click)="click(2)"> 
            <img mat-card-image src="\assets\logoW.png">
            <div class="title">
                <hr>
                <mat-card-title>Medicos</mat-card-title>
            </div>
        </mat-card>
        
        
        <mat-card matRipple class="card" (click)="click(3)"> 
            <img mat-card-image src="\assets\dateW.png" >
            
            <div class="title">
                <hr>
                <mat-card-title>Citas</mat-card-title>
            </div>
        </mat-card>
        
    </div>
    
</div>

<div *ngIf="pacientes" style="margin-top: 50px;padding-bottom: 3%;">
    <hr style="margin-top: 50px; margin-left: 5%; margin-right: 5%;">
    <div class="titulo">
        <h1 class="row">Pacientes</h1>
        <div class="espacio"></div>
        <button mat-raised-button color="accent" (click)="agregarPaciente()"><mat-icon>add</mat-icon></button>
    </div>
    
    <hr style=" margin-left: 5%; margin-right: 5%;">
    <app-pacientes class="row"></app-pacientes>
</div> 

<div *ngIf="medicos" style="margin-top: 50px;padding-bottom: 3%;">
    <hr style="margin-top: 50px; margin-left: 5%; margin-right: 5%;">
    <div class="titulo">
        <h1 class="row">Medicos</h1>
        <div class="espacio"></div>
        <button mat-raised-button color="accent" (click)="agregarMedico()"><mat-icon>add</mat-icon></button>
    </div>
    
    <hr style=" margin-left: 5%; margin-right: 5%;">
    <app-medicos class="row"></app-medicos>
</div>
